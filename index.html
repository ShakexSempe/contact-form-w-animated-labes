<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Animated Labels</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="touch">
        <h1 class="title">Get In Touch</h1>

        <div class="container">
            <div class="contact-form row">
                <div class="form-field col-lg-6">
                    <input type="text" id="name" class="input-text" type="name">
                    <label for="email" class="label">name</label>
                </div>

                <div class="form-field col-lg-6">
                    <input type="email" id="email" class="input-text" type="email">
                    <label for="email" class="label">email</label>
                </div>

                <div class="form-field col-lg-6">
                    <input type="text" id="company" class="input-text" type="email">
                    <label for="company" class="label">company name</label>
                </div>

                <div class="form-field col-lg-6">
                    <input type="text" id="phone" class="input-text" type="email">
                    <label for="phone" class="label">contact number</label>
                </div>

                <div class="form-field col-lg-12">
                    <input type="text" id="message" class="input-text" type="email">
                    <label for="message" class="label">message</label>
                </div>

                <div class="form-field col-lg-12">
                    <input type="submit" class="submit-btn" value="submit">
                </div>

            </div>
        </div>
    </section>
</body>
</html>
